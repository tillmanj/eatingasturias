    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
      author: "Jon Tillman"
      author_url: "/about/jon/"
      toc: true
      toc_sticky: true
      sidebar:
        nav: [ recipes, culture, visit ]
  - scope:
      path: ""
      type: tag
    values:
      author_profile: true
  - scope:
      path: ""
      type: category
    values:
      comments: false
      sidebar:
        nav: [ recipes, culture, visit ]
  - scope:
